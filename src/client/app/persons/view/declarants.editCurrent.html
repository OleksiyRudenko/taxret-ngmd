    <md-tooltip>Змінити аватар</md-tooltip>
    <md-icon md-svg-icon="{{declarantECct.declarant.avatarid}}" class="avatar pointed"
             ng-click="declarantECct.dialog.ChooseAvatarDialog($event,'{{declarantECct.declarant.avatarid}}')">
    </md-icon>
</span>

<span class="name">{{declarantECct.declarant.nameFull()}}</span>
<span void--class="name">/ {{declarantECct.declarant.nameShort()}}

<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <form name="DeclarantCurrProfileEdit">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Прізвище</label>
                    <input ng-model="declarantECct.declarant.nameLast">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Ім'я</label>
                    <input ng-model="declarantECct.declarant.nameFirst">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>По батькові</label>
                    <input ng-model="declarantECct.declarant.namePat">
                </md-input-container>
                <!-- md-input-container class="md-block" flex-gt-sm>
                    <md-checkbox ng-model="declarantECct.declarant.isUAresident" aria-label="Resides in Ukraine">
                        Резидент України <!-- {{declarantECct.declarant.isUAresident}} - ->
                    </md-checkbox>
                </md-input-container -->
                <!-- /div>

                <div layout-gt-sm="row" -->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Паспорт (серія та номер)</label>
                    <input ng-model="declarantECct.declarant.passportNr">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Ідентифікаційний код (Україна)</label>
                    <input ng-model="declarantECct.declarant.idUAtaxCode">
                </md-input-container>
                <!-- md-input-container class="md-block" flex-gt-sm>
                    <label>Замінник ідентифікаційного коду</label>
                    <input ng-model="declarantECct.declarant.idCodeSubst">
                </md-input-container -->
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Номер телефону</label>
                    <input ng-model="declarantECct.declarant.telNr">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Електронна пошта</label>
                    <input ng-model="declarantECct.declarant.email">
                </md-input-container>
            </div>

            <!-- md-input-container class="md-block" flex-gt-sm>
                <label>Аватар</label>
                <input ng-model="declarantECct.declarant.avatarid">
            </md-input-container -->

            <md-input-container class="md-block" flex-gt-sm>
                <label>Коментар для адміністратора</label>
                        <textarea ng-model="declarantECct.declarant.comment"
                                  md-maxlength="150" rows="5" md-select-on-focus>
                            </textarea>
            </md-input-container>

            <md-content void--md-theme="form-shaded" class="md-accent" void--layout-padding>
                <h3>Адреса</h3>
                <div layout-gt-sm="row">
                    <!-- md-input-container class="md-block" flex-gt-sm>
                        <label>країна</label>
                        <input ng-model="declarantECct.declarant.addrCountry">
                    </md-input-container -->
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>поштовий індекс</label>
                        <input ng-model="declarantECct.declarant.addrPO">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>область/Київ/Севастополь</label>
                        <input ng-model="declarantECct.declarant.addrRegion">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>район в області</label>
                        <input ng-model="declarantECct.declarant.addrDistrict">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>населений пункт</label>
                        <input ng-model="declarantECct.declarant.addrCity">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>назва податкової інспекції</label>
                        <input ng-model="declarantECct.declarant.addrCityDistrict">
                    </md-input-container>
                    <!-- /div>

                    <div layout-gt-sm="row" -->
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>вулиця, провулок, проспект...</label>
                        <input ng-model="declarantECct.declarant.addrStreet">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>номер будинку</label>
                        <input ng-model="declarantECct.declarant.addrBuilding">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>корпус</label>
                        <input ng-model="declarantECct.declarant.addrSubBuilding">
                    </md-input-container>
                    <div layout-gt-sm="column">
                        <md-input-container class="md-block" flex-gt-sm>
                            <md-radio-group
                                    ng-model="declarantECct.declarant.addrAptType"
                                    class="md-primary">
                                <div ng-repeat="(key,d) in declarantECct.dataLPSservice.enums.ePersonAptType.properties">
                                    <md-radio-button
                                            ng-value="key">
                                        <!-- ng-class="{'md-align-top-left': $index==1}" >
                                       <!-- ng-disabled=" d.isDisabled " -->
                                        {{d.descr}}
                                    </md-radio-button>
                                </div>
                            </md-radio-group>
                        </md-input-container>
                    </div>
                    <!-- md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: тип помешкання</label>
                        <input ng-model="declarantECct.declarant.addrAptType">
                    </md-input-container -->
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>номер помешкання</label>
                        <input ng-model="declarantECct.declarant.addrApt">
                    </md-input-container>
                </div>
            </md-content>

        </form>
    </md-content>
</div>
