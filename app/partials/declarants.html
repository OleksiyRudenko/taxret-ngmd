<!-- partials/declarants.html -->
<h1>Декларанти</h1>
<md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">

    <md-tab label="{{appct.userService.getDeclarantCurrent().nameShort}}">
        <md-icon md-svg-icon="{{appct.userService.getDeclarantCurrent().avatarid}}" class="avatar"></md-icon>
        <h2>{{appct.userService.getDeclarantCurrent().nameFull}}</h2>
        <!-- p>{{appct.userService.getDeclarantCurrent().comment}}</p -->
        <md-button class="contact" md-no-ink ng-click="appct.makeContact(appct.userService.getDeclarantCurrent())"
                   aria-label="Share with {{ appct.userService.getDeclarantCurrent().nameShort }}">
            <md-tooltip>Contact {{appct.userService.getDeclarantCurrent().nameFull}}</md-tooltip>
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
        <div layout="column" ng-cloak class="md-inline-form">
            <md-content layout-padding>
                <form name="DeclarantCurrProfileEdit">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Повне ім'я</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().nameFull">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Скорочене ім'я</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().nameShort">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <md-checkbox ng-model="appct.userService.getDeclarantCurrent().isUAresident" aria-label="Resides in Ukraine">
                            Резидент України <!-- {{appct.userService.getDeclarantCurrent().isUAresident}} -->
                        </md-checkbox>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Паспорт (серія та номер)</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().passportNr">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Ідентифікаційний код (Україна)</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().idUAtaxCode">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Замінник ідентифікаційного коду</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().idCodeSubst">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: країна</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrCountry">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: область</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrRegion">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: район в області</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrDistrict">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: поштовий індекс</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrPO">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: населений пункт</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrCity">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: район у місті (для ідентифікації податкової інспекції)</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrCityDistrict">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: вулиця, провулок, проспект...</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrStreet">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: номер будинку</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrBuilding">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: корпус</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrSubBuilding">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <md-radio-group ng-model="appct.userService.getDeclarantCurrent().addrAptType" class="md-primary">
                            <md-radio-button ng-repeat="(key,d) in appct.userService.ePersonAptTypeEnum.properties"
                                             ng-value="key">
                                             <!-- ng-class="{'md-align-top-left': $index==1}" >
                                            <!-- ng-disabled=" d.isDisabled " -->
                                {{d.descr}}<br/>
                            </md-radio-button>
                        </md-radio-group>
                    </md-input-container>
                    <!-- md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: тип помешкання</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrAptType">
                    </md-input-container -->
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Адреса: номер помешкання</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().addrApt">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Номер телефону</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().telNr">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Електронна пошта</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().email">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Аватар</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().avatarid">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Коментар для адміністратора</label>
                        <input ng-model="appct.userService.getDeclarantCurrent().comment">
                    </md-input-container>
                </form>
            </md-content>
        </div>
    </md-tab>

    <md-tab label="Вибрати">
        <md-content class="md-padding">
            <md-list>
                <md-list-item ng-repeat="it in userct.users">
                    <md-button ng-click="userct.selectUser(it);" ng-class="{'selected' : it === userct.userService.getDeclarantCurrent() }">
                        <md-icon md-svg-icon="{{it.avatarid}}" class="avatar"></md-icon>
                        {{it.nameFull}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-content>
        <!-- h3>List of State 1 Items</h3>
        <ul>
            <li ng-repeat="item in items">{{ item }}</li>
        </ul -->
    </md-tab>


    <md-tab label="Всі ФО">
        <md-content class="md-padding">
            {{userct.userService.getDeclarantCurrent()}}
        </md-content>
    </md-tab>

</md-tabs>
